---
id: talent_card
width: "$use_image_width"
height: "$use_image_height"
image: talent_card_front_background_filename
children:
  - id: talent_card_name
    width: "$match_parent"
    height: "(talent_card_name_font_size + 18) * 2"
    align_horizontal: "$parent_center_horizontal"
    align_vertical: "$parent_top"
    top_margin: 24
    horizontal_margin: 24
    font_name: base_font
    font_size: talent_card_name_font_size
    max_text_row_count: 2
    text: name
  - id: talent_card_description
    width: "$match_parent"
    height: "(talent_card_description_font_size * 1.3) * 6"
    align_vertical: "$top_edge_to$bottom_edge_of@talent_card_name"
    horizontal_margin: 24
    top_margin: 36
    font_name: base_font
    font_size: talent_card_description_font_size
    text: description